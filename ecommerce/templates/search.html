{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <div class="text-center"><h3 style="text-transform:uppercase;">You have searched for<span class="text-danger"> {{query}}</span></h3></div>

</center>
<div class="container-fluid mt-2 rounded rounded-5" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <br>
          <div class="card bg-dark mt-5" style="width:27rem;margin-left:20px;">
          <br>
            <img src="{{i.image.url}}" class="card-img-top" alt="..."  width="100%" height="250px">
            <div class="card-body"  style="color:white;">
                <h5 class="card-title">Name : {{i.name}} </h5>

                <h5 class="card-title">Price : {{i.price}} </h5>
                <a   class="btn btn-outline-info" href="{% url 'shop:details' i.name %}">details</a>
            </div>
          </div>

{% empty %}
        <h4 class="text-centered text-danger">NO Search Result Found</h4>
  {% endfor %}
    </div>


</div>
{% endblock %}
