{% extends 'base.html' %}
{% load static %}
{% block content %}


<form method="POST" action="">
  {% csrf_token %}
<div class="mb-3" style="text-transform:uppercase;">
  <h2>Enter Order Details</h2>
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter Address">
</div>
<div class="mb-3" style="text-transform:uppercase;" >
  <label class="form-label">Phone</label>
  <input type="text" class="form-control" name="p" placeholder="Enter Phone Number">
</div>
<div class="mb-3" style="text-transform:uppercase;" >
  <label class="form-label">Account Number</label>
  <input type="number" class="form-control" name="an" placeholder="Enter Account Number">
</div>

<div class="mb-3">
    <input type="submit" >
</div>

</form>




{% endblock %}
